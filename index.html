<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="shortcut icon" href="favicon.jpeg" type="image/x-icon">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600&display=swap" rel="stylesheet">

<link
rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>
	<br>
	<h1 class="container-fliud animate__animated animate__lightSpeedInRight">Percentage Calculator</h1>
<br>
	<div class="container col-md-lg-4 animate__animated animate__lightSpeedInLeft">
		<h2> What is <input type="number" id="percent" />% of
			<input type="number" id="num" />?
		</h2>
		<button onclick="percentage_1()">Calculate</button><br>

		<input type="text" id="value1" readonly />
	</div>
	<br>
	<br>
	<div class="container animate__animated animate__backInUp">
        <!-- Defines a field for entering a number -->
        <h2><input type="number" id="num1" />
            is what Percent of
            <input type="number" id="num2" />?
        </h2>
          
        <!-- onclick event is to call the function
            when user click on the button -->
        <button onclick="percentage_2()">Calculate</button>
          <br>
          
        <!-- Read-only input field to display
            output and cannot be modified -->
        <input type="text" id="value2" readonly />
    </div>
<br>
<br>
<br>


	<script type="text/javascript" src="script.js"></script>

</body>

</html>
